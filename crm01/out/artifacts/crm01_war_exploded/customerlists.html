<body>

<!--我是修改-->
<script type="text/html" id="addHtml">
    <form class="layui-form  layui-form-pane" action="" onsubmit="return false" lay-filter="myUpdate" >

        <div class="layui-form-item">
            <label class="layui-form-label">顾客姓名</label>
            <div class="layui-input-inline">
                <input type="text" name="cust_name"  class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">顾客公司</label>
            <div class="layui-input-inline">
                <input type="text" name="cust_company"  class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">顾客职位</label>
            <div class="layui-input-inline">
                <input type="text" name="cust_position"  class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">顾客手机号</label>
            <div class="layui-input-inline">
                <input type="text" name="cust_phone"  class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">顾客生日</label>
            <div class="layui-input-inline">
                <input type="text" name="cust_birth"  class="layui-input" id="cust_birth">
            </div>
        </div>



        <div class="layui-form-item">
            <label class="layui-form-label">性别</label>
            <div class="layui-input-inline">
                <input type="radio" name="cust_sex" value="1" title="男" checked="">
                <input type="radio" name="cust_sex" value="2" title="女">
                <!--<input type="radio" name="sex" value="禁" title="禁用" disabled="">-->
            </div>
        </div>
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">顾客的描述</label>
            <div class="layui-input-block">
                <input placeholder="请输入内容" name="cust_desc"  class="layui-textarea">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">拜访人</label>
            <div class="layui-input-inline">
                <select name="user_id" lay-filter="user_id" id="user_id">
                    <option value=""  selected="">请选择</option>
                    <!--<option value="1">从后台查询</option>
                    <option value="2">查询非管理员</option>-->
                </select>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">创建时间</label>
            <div class="layui-input-inline">
                <input type="text" name="create_time" class="layui-input" id="createTime" placeholder="yyyy-MM-dd">
            </div>
        </div>


        <!--id 隐藏起来-->
        <input class="layui-input" type="hidden" value="" name="id">
        <!--下面应该有 提交 或者 返回按钮- 隐藏起来 -->

        <button class="layui-btn layui-hide" lay-submit lay-filter="myUpdateSubmit" id="myUpdateSubmit">立即提交</button>


    </form>

</script>
<!--加上一个搜索框-->
<form class="layui-form  layui-form-pane" action="" onsubmit="return false">
    <div id="ss">
    <div class="layui-form-item">

                <option value="" selected="">请选择</option>

            </select>

<!-- 数据表格如何用呢? 第一步,拷贝一个 html  table 标记 -->
<table class="layui-hide" id="test" lay-filter="test"></table>


<script type="text/html" id="toolbarDemo">
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm" lay-event="getCheckData">获取选中行数据</button>
        <button class="layui-btn layui-btn-sm" lay-event="getCheckLength">获取选中数目</button>
        <button class="layui-btn layui-btn-sm" lay-event="isAll">验证是否全选</button>
        <button class="layui-btn layui-btn-sm" lay-event="addObj">添加</button>
        <button class="layui-btn layui-btn-sm layui-btn-danger" lay-event="delAll">批量删除</button>
    </div>
</script>

<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>


<script>
    layui.use(['form', 'table', 'util', 'jquery','laydate'], function (args) {
        var form = layui.form;
        var table = layui.table;
        var util = layui.util;
        var $ = layui.jquery;
        var laydate = layui.laydate;



        //搜索框的时间
        laydate.render({
            elem: '#lastTime'
            ,type: 'datetime'
        });

        // table.render 是渲染 上面的 table 表格
        table.render({
            elem: '#test'
            // , url: '/test/table/demo1.json'
            , url: '/CustomerSelectAllServlet'
            , toolbar: '#toolbarDemo' //开启头部工具栏，并为其绑定左侧模板
            , defaultToolbar: ['filter', 'exports', 'print', { //自定义头部工具栏右侧图标。如无需自定义，去除该参数即可
                title: '提示'
                , layEvent: 'LAYTABLE_TIPS'
                , icon: 'layui-icon-tips'
            }]
            , title: '用户数据表'
            , cols: [[
                {type: 'checkbox', fixed: 'left'}

                , {field: 'id', title: '序号', width: 80, edit: 'text', sort: true}
                , {field: 'cust_name', title: '顾客姓名', width: 160}
                , {field: 'cust_phone', title: '顾客手机号', width: 160}
                , {field: 'cust_position', title: '顾客职务', width: 160}
                //, {field: 'cust_sex', title: '性别', width: 160}
                , {field: 'cust_sex', title: '性别', width: 160,templet:function (d) {
                        //管理员1 变红
                        var cust_sex = d.cust_sex;
                        if(cust_sex == 1){
                            return "<span style='color:red'>男</span>"
                        }else{
                            return "<span style='color:green'>女</span>"
                        }
                    }}
                /*, {field: 'is_del', title: '是否能用', width: 160,templet:function (d) {
                        if (d.is_del==1) {
                            return "  <input type=\"checkbox\" checked=\"\" name=\"open\" lay-skin=\"switch\" lay-filter=\"switchTest\" lay-text=\"是|否\"   value='1' >"
                        } else {
                            return "  <input type=\"checkbox\"name=\"close\" lay-skin=\"switch\" lay-filter=\"switchTest\"  lay-text=\"是|否\"  value='2' >"
                        }
                    }}*/
                , {field: 'username', title: '拜访人', width: 200}
                , {field: 'create_time', title: '第一次拜访时间', width: 160}
                , {field: 'modify_time', title: '最后一次拜访时间', width: 160}

                , {fixed: 'right', title: '操作', toolbar: '#barDemo', width: 150}

            ]]
            , page: true
            /*,parseData: function(res){ //res 即为原始返回的数据
                return {
                    "code": res.number, //解析接口状态
                    "msg": res.message, //解析提示文本
                    "count": res.object.count111, //解析数据长度
                    "data": res.object.data111 //解析数据列表
                };
            }
            ,response: {
                statusName: 'code' //规定数据状态的字段名称，默认：code
                ,statusCode: 20001 //规定成功的状态码，默认：0
                ,msgName: 'msg' //规定状态信息的字段名称，默认：msg
                ,countName: 'count' //规定数据总数的字段名称，默认：count
                ,dataName: 'data' //规定数据列表的字段名称，默认：data
            }*/
        });
        //头工具栏事件
        table.on('toolbar(test)', function (obj) {
            var checkStatus = table.checkStatus(obj.config.id);
            switch (obj.event) {
                case 'getCheckData':
                    var data = checkStatus.data;
                    layer.alert(JSON.stringify(data));
                    break;
                case 'getCheckLength':
                    var data = checkStatus.data;
                    layer.msg('选中了：' + data.length + ' 个');
                    break;
                case 'isAll':
                    layer.msg(checkStatus.isAll ? '全选' : '未全选');
                    break;

                case 'addObj':
                    //layer.msg("这里写添加");
                    layer.open({
                        title:'编辑',
                        area: ['760px', '760px'],
                        type: 1,
                        //  content: '<h1>你好世界..</h1>' // 一般不吧html写在这里
                        content: $("#addHtml").html() ,
                        success:function (layero, index) {
                            form.render();  // 重点:强调: 当界面发生改变时, 记得 重新渲染模块,不然不显示效果
                            //日期时间选择器
                            //顾客的时间
                            laydate.render({
                                elem: '#cust_birth'
                                ,type: 'datetime'
                            });
                            laydate.render({
                                elem: '#createTime'
                                ,type: 'datetime'
                            });
                            //发送ajax 得到数据后渲染到select框中
                            $.ajax({
                                url:"/SelectAllByServiceServlet",
                                type:'get',
                                dataType:'JSON',
                                success:function (res) {
                                    console.log(res)
                                    //异步刷新下拉框
                                    var select = $('#user_id')
                                    $.each(res.data,function (index,item) {
                                       select.append(new Option(item.username,item.id));//下拉菜单里添加元素
                                    });
                                    layui.form.render("select");
                                    /*var select = $("#TypeID");//TypeID为HTML标签ID
                                    $.each(result, function (index, item) {
                                        select.append(new Option( item.TypeName, item.TypeID));// 下拉菜单里添加元素
                                    });
                                    layui.form.render("select");*/
                                }


                            });
                            /*form.on('select(user_id)',function (data) {
                                console.log(data.elem);//得到select原始DOM对象
                                console.log(data.value);//得到被选中的值
                                console.log(data.othis);//得到美化后的DOM对象
                            });*/

                        },
                        btn:['确定修改','取消修改','其他'],
                        yes:function (index, layero) {
                            // alert("向后台发送了ajax")
                            $("#myUpdateSubmit").click();
                            return false;  //开启该代码可禁止点击该按钮关闭
                        },
                        btn2:function (index, layero) {
                            alert("我取消了修改")
                            return false;  //开启该代码可禁止点击该按钮关闭
                        }
                    });

                    break;

                case 'delAll':
                    layer.msg("这里写全部删除");
                    break;

                //自定义头工具栏右侧图标 - 提示
                case 'LAYTABLE_TIPS':
                    layer.alert('这是工具栏右侧自定义的一个图标按钮');
                    break;
            };
        });

        //监听行工具事件
        table.on('tool(test)', function (obj) {
            var data = obj.data;
            //console.log(obj)
            if (obj.event === 'del') {
                layer.confirm('真的删除行么', function (index) {
                    obj.del();
                    layer.close(index);
                });
            } else if (obj.event === 'edit') {
                layer.open({
                    title:'编辑',
                    area: ['600px', '600px'],
                    type: 1,
                    //  content: '<h1>你好世界..</h1>' // 一般不吧html写在这里
                    content: $("#updateHtml").html() ,
                    success:function (layero, index) {
                        console.log(layero)
                        console.log(index)
                        console.log(" 我是 layer 弹出成功后的回调")
                        console.log(data)

                        //给表单赋值
                        form.val("myUpdate", { //formTest 即 class="layui-form" 所在元素属性 lay-filter="" 对应的值
                            "username": data.username // "name": "value"
                            ,"real_name": data.real_name
                            ,"password": data.password
                            ,"type": data.type
                            ,"is_del": data.is_del
                            ,"modify_time": data.modify_time
                            ,"id":data.id
                        });

                        form.render();  // 重点:强调: 当界面发生改变时, 记得 重新渲染模块,不然不显示效果
                        //日期时间选择器
                        laydate.render({
                            elem: '#updateTime'
                            ,type: 'datetime'
                        });

                    },
                    btn:['确定修改','取消修改','其他'],
                    yes:function (index, layero) {
                        // alert("向后台发送了ajax")
                        $("#myUpdateSubmit").click();
                        return false;  //开启该代码可禁止点击该按钮关闭
                    },
                    btn2:function (index, layero) {
                        alert("我取消了修改")
                        return false;  //开启该代码可禁止点击该按钮关闭
                    }
                });
            }
        });

        //监听搜索按钮
        form.on('submit(searchBtn)',function (data) {
            //alert('监听搜索')
            console.log(data.field);

            table.reload('test',{
                where:{//设定异步数据接口的额外参数，任意设
                    cust_name:data.field.cust_name
                    ,cust_phone:data.field.cust_phone
                    ,cust_sex:data.field.cust_sex
                    ,username:data.field.username
                    ,modify_time:data.field.modify_time
                }
                ,page:{
                    curr:1//重新从第1页开始
                }
            });//只重再数据


            return false;
        });
    });
</script>
    </body>
</html>
